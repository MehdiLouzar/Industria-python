<header class="bg-white shadow-md h-16 flex items-center">
  <div class="container mx-auto px-6 flex justify-between items-center">
    
    <!-- Logo -->
    <a href="{{ url_for('home') }}" class="flex items-center space-x-2">
      <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="h-8 w-auto">
      <span class="text-xl font-semibold text-gray-800">Industria</span>
    </a>

    <!-- Navigation -->
    <nav class="flex space-x-6 text-gray-700 font-medium">
      <a href="{{ url_for('about') }}" class="hover:text-indigo-600">À propos</a>
      <a href="{{ url_for('services') }}" class="hover:text-indigo-600">Services</a>
      <a href="{{ url_for('contact') }}" class="hover:text-indigo-600">Contact</a>
    </nav>

    <!-- Auth -->
    <div class="flex items-center space-x-4">
      {% if current_user.is_authenticated %}
        <span class="text-gray-700">{{ current_user.first_name }}</span>
        <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600 text-sm">Déconnexion</a>
      {% else %}
        <a href="{{ url_for('login_form') }}" class="bg-indigo-500 text-white px-4 py-1.5 rounded hover:bg-indigo-600 text-sm">Connexion</a>
      {% endif %}
    </div>

  </div>
</header>

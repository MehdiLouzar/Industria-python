{% extends 'base.html' %}

{% block title %}Page de connexion{% endblock %}

{% block content %}
<div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <div class="flex justify-center mb-6">
        <div class="w-24 h-24 bg-gray-800"></div>
    </div>
    <h1 class="text-2xl font-bold text-center title mb-4">Ravis de vous revoir</h1>
    <form id="login-form">
        <div class="mb-4">
            <label class="block text-gray-700" for="username">Nom d’utilisateur</label>
            <input type="text" id="username" class="w-full p-2 border border-gray-300 rounded" placeholder="Entrez votre nom d'utilisateur">
        </div>
        <div class="mb-4">
            <label class="block text-gray-700" for="password">Mot de passe</label>
            <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Entrez votre mot de passe">
        </div>
        <a href="#" class="text-blue-500 text-sm mb-4 block text-right">Mot de passe oublié ?</a>
        <button type="submit" class="w-full p-2 bg-yellow-600 text-white rounded hover:bg-yellow-500 transition">Se Connecter</button>
    </form>
    <div class="flex items-center justify-between mt-4">
        <div class="w-full border-t border-gray-300"></div>
        <span class="mx-2 text-gray-500">ou</span>
        <div class="w-full border-t border-gray-300"></div>
    </div>
    <div class="flex justify-center mt-4">
        <button class="flex items-center justify-center w-1/2 p-2 border border-gray-300 rounded mr-2">
            <i data-lucide="facebook" class="mr-2"></i> Se connecter avec Facebook
        </button>
        <button class="flex items-center justify-center w-1/2 p-2 border border-gray-300 rounded">
            <i data-lucide="google" class="mr-2"></i> Se connecter avec Google
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}

{% extends 'base.html' %}

{% block title %}Page de connexion{% endblock %}

{% block head %}
<style>
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    20%, 60% { transform: translateX(-8px); }
    40%, 80% { transform: translateX(8px); }
  }
  .animate-shake { animation: shake 0.4s ease-in-out; }
</style>
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[calc(100vh-4rem)]">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
    <div class="flex justify-center mb-6">
      <div class="w-24 h-24 bg-gray-800 rounded-full"></div>
    </div>

    <h1 class="text-2xl font-bold text-center title mb-2">Ravis de vous revoir</h1>
    <div id="login-error" class="text-red-600 text-sm text-center mb-4 hidden"></div>

    <form id="login-form">
      <!-- Username -->
      <div class="mb-4">
        <label class="block text-gray-700" for="username">Nom d’utilisateur</label>
        <input
          type="text"
          id="username"
          class="w-full p-2 border border-gray-300 rounded"
          placeholder="Entrez votre nom d'utilisateur"
          required
        >
      </div>

      <!-- Password with SVG toggle -->
      <div class="mb-4">
        <label class="block text-gray-700" for="password">Mot de passe</label>
        <div class="relative">
          <input
            type="password"
            id="password"
            class="w-full p-2 pr-10 border border-gray-300 rounded"
            placeholder="Entrez votre mot de passe"
            required
          >
          <button
            type="button"
            id="togglePassword"
            class="absolute right-2 top-2 text-gray-500 hover:text-gray-700"
          >
            <svg
              id="eyeIcon"
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <!-- œil ouvert -->
              <g id="eye-open">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
                <circle cx="12" cy="12" r="3" stroke-linecap="round" stroke-linejoin="round" />
              </g>
              <!-- œil barré, caché par défaut -->
              <g id="eye-closed" class="hidden">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 3l18 18" />
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M1.5 12s4.5-7.5 10.5-7.5S22.5 12 22.5 12s-4.5 7.5-10.5 7.5S1.5 12 1.5 12z" />
                  <circle cx="12" cy="12" r="3" stroke-linecap="round" stroke-linejoin="round" />
              </g>
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit -->
      <button
        type="submit"
        class="w-full p-2 bg-yellow-600 text-white rounded hover:bg-yellow-500 transition"
      >
        Se Connecter
      </button>
    </form>

    <div class="flex items-center justify-between mt-4">
      <div class="w-full border-t border-gray-600"></div>
    </div>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='login.js') }}"></script>
{% endblock %}
